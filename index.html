<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-cont">
            <input readonly placeholder="Password" data-passDisplay>

            <button data-copy class="copybutton">
                <span data-copied></span>
                <img src="icons8-copy-64.png" alt="copy" width="30" height="30">
            </button>
        </div>

        <div class="input-cont">
            <div class="length">
                <p>Password Length</p>
                <p class="lenNo">0</p>
            </div>

            <input type="range" min="1" max="20" data-slider class="slider" step="1">

            <!-- checkboxes -->
            <div class="check">
                <input type="checkbox" id="uc">
                <label for="uc">Includes Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lc">
                <label for="lc">Includes Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="no">
                <label for="no.">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="sym">
                <label for="sym">Includes Symbols</label>
            </div>

            <!-- strength -->
            <div class="strength">
                <p>Strength</p>
                <div data-indicator></div>
            </div>

            <!-- generate pass -->
            <button class="genPass">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
